name: DAST vulnerability scan

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - "Docker build and push to staging"
      - "Deploy API to production"
    types:
      - completed

jobs:
  dast-vulnerability-scan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - url: 'https://url-shortener.cdssandbox.xyz'
          - url: 'https://o.alpha.canada.ca'
    
    steps:
      - name: Run Dastardly
        uses: PortSwigger/dastardly-github-action@main
        with:
          target-url: '${{ matrix.url }}'

      - name: Publish report
        if: always()
        uses: mikepenz/action-junit-report@c0e4b81aaa0067314a2d0d06e19b512c9d8af4f5 # v3.7.7
        with:
          report_paths: '**/dastardly-report.xml'
          require_tests: true
