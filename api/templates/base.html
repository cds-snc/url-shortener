<!DOCTYPE html>
<html lang="{{ i18n.lang }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome (Icons) -->
  <script src="https://kit.fontawesome.com/892cb27850.js" crossorigin="anonymous"></script>

  <!-- GC Design System -->
  <link rel="stylesheet" href="https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-components@0.10.2/dist/gcds/gcds.css">
  <script type="module" src="https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-components@0.10.2/dist/gcds/gcds.esm.js"></script>
  <script nomodule src="https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-components@0.10.2/dist/gcds/gcds.js"></script>
  <link rel="stylesheet" href="https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-utility@1.0.3/dist/gcds-utility.min.css">

  <link rel="stylesheet" href="/static/css/app.css">

  <link rel="icon"
    href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2016%2016'%3E%3Ctext%20x='0'%20y='14'%3EðŸ%3C/text%3E%3C/svg%3E"
    type="image/svg+xml" />

  <title>{{ i18n.gc_link_shortener }}</title>
</head>

<body>
  {% if not lang_href is defined %}
  {% set lang_href = "/lang/" + i18n.lang_swap %}
  {% endif %}
  <gcds-header lang-href="{{ lang_href }}" skip-to-href="#mc" lang="{{ i18n.lang }}">
    <div slot="menu">
      <gcds-site-menu alignment="right" class="header__nav">
        <span class="home-link" slot="left">{{ i18n.gc_link_shortener }}</span>
        <ul>
          <li><a href="/{{ i18n.lang }}">{{ i18n.home }}</a></li>
          {% if data and data.logged_in %}
          <li><a href="/{{ i18n.lang }}/{{ i18n.contact_path }}">{{ i18n.contact_us }}</a></li>
          <li><a href="/{{ i18n.lang }}/{{ i18n.logout_path }}">{{ i18n.logout }}</a></li>
          {% endif %}
        </ul>
      </gcds-site-menu>
    </div>
  </gcds-header>

  <div class="content-wrapper">
    <main id="mc" class="container-xl mx-auto xl:px-0 sm:px-500 px-300 general-layout">
      {% block page_content %} {% endblock %}
    </main>
  </div>
  <gcds-footer></gcds-footer>
  <!-- Load the copy function js file -->
  <script type="text/javascript" src="/static/js/copy.js"></script>
</body>

</html>
